<HTML>
    <HEAD>
        <TITLE>Tugas 5</TITLE>
    </HEAD>
    <BODY>
    <SCRIPT LANGUAGE="JavaScript">
    var nilai=prompt("Masukkan Nilai Angka : ",0); 
    var hasil = "";
    if (nilai >= 81)
    hasil="A";
    else if (nilai >= 71)
    hasil = "AB";
    else if (nilai >= 66)
    hasil = "B";
    else if (nilai >= 61)
    hasil = "BC";
    else if (nilai >= 56)
    hasil = "C";
    else if (nilai >= 41)
    hasil = "D";
    else
    hasil = "E";
    document.write("Nilai Angka : " +nilai);
    document.write("\nHasil Konversi Nilai : "+hasil);
    </SCRIPT>
    </BODY>
</HTML>
